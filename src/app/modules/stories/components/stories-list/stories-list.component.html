
<div class="container-fluid mt-3 ">
    <div *ngIf="categories && categories.length>0">
        <mat-tab-group dynamicHeight
          [(selectedIndex)]="selected"
          (selectedTabChange)="onCategoryChange($event)"
        >
          <mat-tab
            *ngFor="
              let category of categories;
              let index = index
            "
            [label]="category.name"
            class="p-4"
          >
        <div class="title-container d-flex justify-content-between mt-3">
            <h3>Top Stories:</h3>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-3 col-xs-12" *ngFor=" let item of topStories.results">
                <app-story-item [story]="item"></app-story-item>
            </div>
        </div>
          </mat-tab>
        </mat-tab-group>
      </div>
</div>
