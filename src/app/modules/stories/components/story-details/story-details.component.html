<div class="container-fluid mt3">
    <div class="row d-flex justify-content-center">
        <div class="col-10 story-details">
            <div class="story-image">
                <img class="img-container" [src]="storyImage">
            </div>
            <div class="story-title">
                <h3><strong>{{story.title}}</strong></h3>
            </div>
            <div class="story-abstract">
                <p>{{story.abstract}}</p>
            </div>
            <div class="story-desciption">
                
            </div>
            <div class="story-comments"></div>
        </div>
    </div>
</div>
