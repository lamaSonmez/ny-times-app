<div class="card card-custom gutter-b card-stretch mt-2" *ngIf="story">
  <!--begin::Body-->
  <div class="symbol image-container">
    <img alt="image" [src]="storyImage" class="" />
  </div>
  <div class="card-body text-center pt-4">
    <!--begin::Story-->

    <!--end::Story-->
    <!--begin::title-->
    <div class="my-2">
      <a
        href="#"
        class="text-dark font-weight-bold text-hover-primary font-size-h4"
        >{{ story.title }}</a
      >
    </div>
    <!--end::title-->
    <!--begin::section-->
    <span
      class="label label-inline label-lg label-light-success font-weight-bold"
      >{{ story.section }}
    </span>
    <!--end::section-->
    <!--begin::Buttons-->
    <div class="mt-7 mb-7">
      <a
        class="btn btn-block btn-sm btn-light-warning font-weight-bolder text-uppercase py-4 text-center"
        >View Story</a
      >
    </div>
    <!--end::Buttons-->
  </div>
  <!--end::Body-->
</div>
